<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="하자체크 관리자 페이지 - 문의 관리">
    <title>관리자 페이지 - 하자체크</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/logo/Favicon.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <a href="index.html" class="logo">
                    <img src="images/logo/logo.png" alt="하자체크 로고" class="logo-img">
                </a>

                <button class="menu-toggle" id="menuToggle" aria-label="메뉴 열기">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>

                <ul class="nav-menu" id="navMenu">
                    <li><a href="index.html#home" class="nav-link">홈</a></li>
                    <li><a href="index.html#about" class="nav-link">서비스 소개</a></li>
                    <li><a href="index.html#pricing" class="nav-link">가격안내</a></li>
                    <li><a href="index.html#cases" class="nav-link">점검사례</a></li>
                    <li><a href="index.html#process" class="nav-link">점검과정</a></li>
                    <li><a href="index.html#company" class="nav-link">회사소개</a></li>
                    <li><a href="index.html#faq" class="nav-link">FAQ</a></li>
                    <li><a href="inquiries.html" class="nav-link">문의하기</a></li>
                    <li><a href="admin.html" class="nav-link nav-cta">관리자</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Admin Header -->
    <section class="admin-header">
        <div class="container">
            <div class="header-content">
                <h1>🔧 관리자 페이지</h1>
                <p>문의 내역을 관리하고 답변을 작성할 수 있습니다</p>
            </div>
        </div>
    </section>

    <!-- Admin Dashboard -->
    <section class="admin-dashboard">
        <div class="container">
            <!-- Login Form (Initially Visible) -->
            <div class="login-section" id="loginSection">
                <div class="login-card">
                    <h2>관리자 로그인</h2>
                    <form id="adminLoginForm">
                        <div class="form-group">
                            <label for="adminToken">관리자 토큰</label>
                            <input type="password" id="adminToken" name="adminToken" required placeholder="관리자 토큰을 입력하세요">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">로그인</button>
                    </form>
                </div>
            </div>

            <!-- Admin Panel (Initially Hidden) -->
            <div class="admin-panel" id="adminPanel" style="display: none;">
                <!-- Dashboard Stats -->
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <div class="stat-icon">📝</div>
                        <div class="stat-content">
                            <div class="stat-number" id="totalInquiries">0</div>
                            <div class="stat-label">총 문의</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">⏳</div>
                        <div class="stat-content">
                            <div class="stat-number" id="pendingInquiries">0</div>
                            <div class="stat-label">답변 대기</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">✅</div>
                        <div class="stat-content">
                            <div class="stat-number" id="answeredInquiries">0</div>
                            <div class="stat-label">답변 완료</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">📊</div>
                        <div class="stat-content">
                            <div class="stat-number" id="completionRate">0%</div>
                            <div class="stat-label">답변율</div>
                        </div>
                    </div>
                </div>

                <!-- Filters and Actions -->
                <div class="admin-controls">
                    <div class="filter-section">
                        <label for="statusFilter">상태 필터:</label>
                        <select id="statusFilter">
                            <option value="all">전체</option>
                            <option value="pending">답변 대기</option>
                            <option value="answered">답변 완료</option>
                            <option value="completed">처리 완료</option>
                            <option value="cancelled">취소됨</option>
                        </select>
                    </div>
                    <div class="action-section">
                        <button class="btn btn-secondary" id="refreshBtn">새로고침</button>
                        <button class="btn btn-danger" id="logoutBtn">로그아웃</button>
                    </div>
                </div>

                <!-- Inquiries List -->
                <div class="inquiries-table-container">
                    <div class="table-header">
                        <h3>문의 내역</h3>
                        <div class="table-info">
                            <span id="tableInfo">총 0건</span>
                        </div>
                    </div>
                    <div class="table-wrapper">
                        <table class="inquiries-table" id="inquiriesTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>이름</th>
                                    <th>연락처</th>
                                    <th>이메일</th>
                                    <th>아파트</th>
                                    <th>타입</th>
                                    <th>점검일</th>
                                    <th>상태</th>
                                    <th>등록일</th>
                                    <th>관리</th>
                                </tr>
                            </thead>
                            <tbody id="inquiriesTableBody">
                                <!-- Dynamic content will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="pagination" id="pagination">
                    <!-- Dynamic pagination will be loaded here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Inquiry Detail Modal -->
    <div class="modal" id="inquiryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>문의 상세 정보</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Dynamic content will be loaded here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="modalCancel">취소</button>
                <button class="btn btn-primary" id="modalSave">저장</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p>로딩 중...</p>
    </div>

    <!-- JavaScript -->
    <script src="js/admin.js"></script>
</body>
</html>
